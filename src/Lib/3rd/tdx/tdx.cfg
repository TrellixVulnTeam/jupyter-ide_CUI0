####日志 级别[0-TRACE 1-DEBUG 2-INFO 3-NOTICE 4-WARN 5-ERROR 6-FATAL]
[log]
name = #默认程序名
level_file = 0 #文件输出日志级别(2-INFO)
level_console = 0 #控制台输出日志级别(2-INFO)
max_size = 16777216 #日志文件最大字节数(16M = 16*1024*1024)
append = 0 #是否追加写日志文件


###数据相关
[data]
stock_data_root = E:/tdxquant/data/ #E:/TDXQuant/tdxpy/data/ #股票数据根目录 endof '/'，默认./[cwd]/stock/
stock_dayline_big = 0 #日线文件是否是大文件
stock_dayline_mapping = 0 #日线文件是否mmap(文件映射) 
stock_minline_mapping = 0 #1分钟线文件是否mmap(文件映射) 

###loop
[loop]
queuesize = 256 #
